<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/stylesheet/style.css" />

    <title>Cybertroop</title>
  </head>
  <body>
    <section id="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="static/images/icons8-shield-64 1.png"
                alt=""
                width="30"
                height="24"
                class="d-inline-block align-text-top logo"
              />
              Cybertroop
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item ms-auto">
                  <a class="nav-link" aria-current="page" href="/contacts"
                    >Contact</a
                  >
                </li>
                <li class="nav-item ms-auto">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item ms-auto">
                  <a class="nav-link" href="#">Download</a>
                </li>
                <li
                  class="nav-item ms-auto"
                  style="padding-left: 20%; max-width: 1017px"
                >
                  <button
                    type="button"
                    class="btn login-btn"
                    onclick="window.location.href='signup';"
                  >
                    Sign Up
                  </button>
                </li>
                <li
                  class="nav-item ms-auto"
                  style="padding-left: 5%; max-width: 1017px"
                >
                  <button
                    type="button"
                    class="btn login-btn"
                    onclick="window.location.href='login';"
                  >
                    Login
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <hr />

        <div class="row header-row">
          <div class="col-lg-6 header-text col1">
            <h1 class="text1">
              You <span class="txtclr">Trust</span> & You
              <span class="txtclr">Rely,</span><br />We Take
              <span class="txtclr">Care.</span>
            </h1>
            <h6>
              At the end of the day, the goals are simple;safety and
              securuty.<br />We helps brands improve the effectiveness
            </h6>
            <button
              type="button"
              class="btn btn-primary ms-auto getstarted"
              onclick="window.location.href='signup';"
            >
              Get Started
            </button>
          </div>
          <div class="col-lg-6 col2">
            <img class="img-header" src="static/images/Group 1.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="static/https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
